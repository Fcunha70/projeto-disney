<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Disney</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="Disney+">
            <div class="barra"></div>
            <input type="text" placeholder="Search Product">
        </header>

        <div class="principal">
            <img src="images/luca.jpg" alt="Luca">
        </div>

        <div class="canais">
            <div class="canal">
                <img src="images/star.png" alt="STAR">
            </div>
            <div class="canal">
                <img src="images/natgeo.png" alt="NATIONAL GEOGRAPHIC">
            </div>
            <div class="canal">
                <img src="images/pixar.png" alt="PIXAR">
            </div>
            <div class="canal">
                <img src="images/marvel.png" alt="MARVEL">
            </div>
            <div class="canal">
                <img src="images/star-wars.png" alt="STAR WARS">
            </div>
            <div class="canal">
                <img src="images/disney.png" alt="DISNEY">
            </div>
        </div>

        <div class="links">
            <p>Suggested</p>
            <p>Trending Now</p>
            <p>My List</p>
            <p>New Realeases</p>
            <p>Kids</p>
        </div>

        <div class="canais-links">
            <div class="filme">
                <img src="images/bolt.png" alt="BOLT">
            </div>
            <div class="filme">
                <img src="images/nemo.png" alt="NEMO">
            </div>
            <div class="filme">
                <img src="images/alberto.png" alt="CIAO ALBERTO">
            </div>
            <div class="filme">
                <img src="images/soul.jpg" alt="SOUL">
            </div>
        </div>

        <div class="subscribe">
            <p>SUBSCRIBE</p>

        </div>

    </div>

</body>

</html>
